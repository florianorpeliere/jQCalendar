<!DOCTYPE html>
<html lang="fr">

<head>
   <meta charset="UTF-8">
   <title>jQueryDatepicker</title>
   <link rel="stylesheet" href="bower_components/jquery-ui/themes/black-tie/jquery-ui.css">
   <link rel="stylesheet" href="app.css">
</head>

<body ng-app="TestModule">

   <div ng-controller="TestCtrl as test">
      <datepicker from="test.from" to="test.to"></datepicker>
      <!-- <calendar ranges="test.ranges" number-of-month="2"></calendar> -->
      <button ng-click="test.show()">test</button>
   </div>

   <script src="bower_components/jquery/dist/jquery.js"></script>
   <script src="bower_components/jquery-ui/jquery-ui.js"></script>
   <script src="datepicker.js"></script>
   <script src="bower_components/angular/angular.js"></script>
   <script src="app.js"></script>
</body>

</html>
